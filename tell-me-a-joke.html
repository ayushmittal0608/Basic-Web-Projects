<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #joke {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Jokes from the API</h1>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke"></p>

    <script>
        // Function to fetch a random joke from the API
        async function getJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const jokeData = await response.json();
                
                // Display the joke
                document.getElementById("joke").textContent = jokeData.id+" "+jokeData.setup + " " + jokeData.punchline;
            } catch (error) {
                console.error('Error fetching joke:', error);
                document.getElementById("joke").textContent = 'Sorry, we couldnt fetch a joke at this moment. Please try again later.';
            }
        }
    </script>
</body>
</html>
