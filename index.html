<!DOCTYPE html>
<html>

<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
</head>


<body>
    <div ng-app="" ng-init="data={Course: 'AngularJS', topic: 'Expression'}">
        <form name="form1">
        <p>Input something in the input box:</p>
        <p>Name : <input type="text" name="name" ng-model="name" placeholder="Enter name here" required>
        <span ng-show="form1.name.$pristine && form1.name.$invalid">The name is required.</span>
        </p>
        <p>E-mail: <input name="email" type="email" ng-model="email" placeholder="Enter your email here">
        <span ng-show="form1.name.$pristine && form1.name.$invalid">The name is required.</span>
        </p>
        </form>
        <h1>Hello {{name}}</h1>
        <h2>Your email ID is: {{email}}</h2>
        <p>
            <span ng-bind="data.Course"></span><br>
            <span ng-bind="data.topic"></span>
        </p>
    </div>
</body>

</html>
